<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Aufgaben</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7; --accent: #fdcb6e; --success: #00b894;
            --bg: #f4f7f6; --text: #2d3436; --mail-color: #0984e3;
            --info-bg: #fff3bf; --info-border: #fcc419;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .app-container { background: white; padding: 2rem; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; min-height: 620px; display: flex; flex-direction: column; position: relative; }
        
        .header { text-align: center; margin-bottom: 25px; cursor: pointer; user-select: none; }
        .score-board { background: var(--accent); display: inline-block; padding: 10px 25px; border-radius: 20px; font-weight: bold; font-size: 1.2rem; color: #000; box-shadow: 0 4px 0 #e1b12c; }

        .quest-list { list-style: none; padding: 0; flex-grow: 1; }
        .quest-item { background: white; border: 2px solid #f0f0f0; margin: 10px 0; padding: 12px; border-radius: 18px; display: flex; align-items: center; gap: 10px; }
        .quest-item.done { background: #e8fcf3; border-color: var(--success); }
        .quest-content { flex-grow: 1; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .quest-text { font-size: 1rem; font-weight: 600; color: var(--text); }
        .done .quest-text { text-decoration: line-through; color: #a0a0a0; }

        .info-btn { background: var(--info-bg); border: 2px solid var(--info-border); width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; }

        .check-circle { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center; transition: 0.3s; }
        .done .check-circle { background: var(--success); border-color: var(--success); color: white; }

        /* Lehrer-Panel */
        #adminPanel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; border-radius: 30px; overflow-y: auto; border: 3px solid var(--primary); }
        .admin-task-item { background: #f9f9f9; padding: 15px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }
        .admin-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-family: inherit; font-size: 0.9rem; }
        .admin-btn { padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; }
        
        /* QR-Code Bereich */
        #qr-container { display: none; margin-top: 20px; text-align: center; background: #f0f0f0; padding: 15px; border-radius: 15px; border: 2px dashed #ccc; }
        #qrcode { display: flex; justify-content: center; margin: 10px 0; }
        #qrcode img { border: 8px solid white; border-radius: 5px; }

        .footer-actions { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 12px; }
        .action-btn { width: 100%; height: 48px; border-radius: 14px; border: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; cursor: pointer; color: white; }
        .btn-mail { background: var(--mail-color); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }

        #badge { position: fixed; top: 20%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 5rem; z-index: 100; pointer-events: none; transition: 0.5s; }
        #badge.show { transform: translate(-50%, -50%) scale(1.2); }
    </style>
</head>
<body>

<div id="badge"></div>

<div id="adminPanel">
    <h2 style="color: var(--primary); margin-top: 0;">Lehrer-Bereich üë®‚Äçüè´</h2>
    <div id="adminTaskList"></div>
    <button class="admin-btn" onclick="addAdminTask()" style="background: #e0e0e0; color: #333;">+ Neue Aufgabe hinzuf√ºgen</button>
    
    <button class="admin-btn" onclick="generateAndShowQR()" style="background: var(--success); color: white; margin-top: 15px;">üì± QR-Code & Link erzeugen</button>
    
    <div id="qr-container">
        <p style="font-weight: bold; margin: 0; font-size: 0.9rem;">QR-Code bereit!</p>
        <p style="font-size: 0.7rem; margin: 5px 0;">Der Link wurde zus√§tzlich kopiert.</p>
        <div id="qrcode"></div>
        <button class="admin-btn" onclick="document.getElementById('qr-container').style.display='none'" style="background: #ccc; font-size: 0.7rem; padding: 5px; width: auto;">Schlie√üen</button>
    </div>

    <button class="admin-btn" onclick="toggleAdmin()" style="background: #666; color: white; margin-top: 20px;">Zur√ºck zur App</button>
</div>

<div id="infoModal" class="modal-overlay">
    <div class="modal-content">
        <div style="font-size: 3rem; margin-bottom: 10px;">üí°</div>
        <h3 id="modalTitle" style="color:var(--primary); margin-top:0;">Info</h3>
        <p id="modalDescription" style="line-height:1.5; color: #444;"></p>
        <button class="action-btn btn-mail" style="margin-top: 15px; height: 40px;" onclick="closeInfo()">Alles klar!</button>
    </div>
</div>

<div class="app-container">
    <div class="header" onclick="handleHeaderClick()">
        <h1 style="margin:0 0 10px 0; color: var(--primary);">Meine Aufgaben üéØ</h1>
        <div class="score-board"><span id="score">0</span> <span>‚≠ê</span></div>
    </div>

    <div id="quest-list" class="quest-list"></div>
    
    <div class="footer-actions">
        <a id="mailLink" href="#" class="action-btn btn-mail">üìß Mail verschicken</a>
    </div>
</div>

<script>
    const DEFAULT_TASKS = [
        { title: "Erholung üåø", info: "Pausen sind wichtig! Nimm dir 15 Min. Zeit." },
        { title: "Hospitation üëÅÔ∏è‚Äçüó®Ô∏è", info: "Beobachte genau: Wie arbeiten die Profis?" }
    ];

    let questState = [];
    let score = 0;
    let clickCount = 0;

    // --- 1. QR-LOGIK (DIREKTES AUSLESEN DER FELDER) ---

    function generateAndShowQR() {
        try {
            // WICHTIG: Wir lesen hier die Werte DIREKT aus den Eingabefeldern der Seite
            const taskElements = document.querySelectorAll('.admin-task-item');
            const tasksToExport = [];
            
            taskElements.forEach(el => {
                const titleInput = el.querySelector('.task-title-input').value;
                const infoInput = el.querySelector('.task-info-input').value;
                if(titleInput.trim() !== "") {
                    tasksToExport.push({ title: titleInput, info: infoInput });
                }
            });

            if(tasksToExport.length === 0) {
                alert("Bitte f√ºge mindestens eine Aufgabe hinzu.");
                return;
            }

            // In String umwandeln und kodieren
            const jsonStr = JSON.stringify(tasksToExport);
            const data = btoa(unescape(encodeURIComponent(jsonStr)));
            
            // Link zusammenbauen
            const baseUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;
            const fullLink = baseUrl + "?q=" + data;

            // QR-Code anzeigen
            const qrDiv = document.getElementById("qrcode");
            qrDiv.innerHTML = ""; 
            new QRCode(qrDiv, {
                text: fullLink,
                width: 200,
                height: 200,
                correctLevel : QRCode.CorrectLevel.M
            });
            document.getElementById('qr-container').style.display = 'block';

            // Link in Zwischenablage kopieren
            const dummy = document.createElement("textarea");
            document.body.appendChild(dummy);
            dummy.value = fullLink;
            dummy.select();
            document.execCommand("copy");
            document.body.removeChild(dummy);
            
            alert("Erfolg! Der QR-Code wurde erstellt und der Link kopiert.");
            
            // questState aktualisieren, damit die App im Hintergrund mitzieht
            questState = tasksToExport.map(t => ({ ...t, completed: false }));
            save();

        } catch (e) {
            console.error(e);
            alert("Fehler beim Erstellen des Links.");
        }
    }

    function checkUrlParams() {
        const urlParams = new URLSearchParams(window.location.search);
        const data = urlParams.get('q');
        if (data) {
            try {
                const decoded = JSON.parse(decodeURIComponent(escape(atob(data))));
                questState = decoded.map(t => ({ ...t, completed: false }));
                save(); 
                const baseUrl = window.location.protocol + '//' + window.location.host + window.location.pathname;
                window.history.replaceState({}, document.title, baseUrl);
                alert("‚úÖ Neue Aufgaben geladen!");
                render();
            } catch (e) { console.error("Ladefehler", e); }
        }
    }

    // --- 2. ADMIN MODUS ---

    function handleHeaderClick() {
        clickCount++;
        if (clickCount >= 5) { toggleAdmin(); clickCount = 0; }
        setTimeout(() => clickCount = 0, 3000);
    }

    function toggleAdmin() {
        const panel = document.getElementById('adminPanel');
        panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
        if (panel.style.display === 'block') renderAdmin();
    }

    function renderAdmin() {
        const list = document.getElementById('adminTaskList');
        list.innerHTML = '';
        questState.forEach((task, i) => {
            const div = document.createElement('div');
            div.className = 'admin-task-item';
            div.innerHTML = `
                <input type="text" class="admin-input task-title-input" value="${task.title}" placeholder="Titel der Aufgabe">
                <textarea class="admin-input task-info-input" placeholder="Zusatzinfos / Tipps">${task.info}</textarea>
                <button onclick="removeTask(${i})" style="color:red; background:none; border:none; cursor:pointer; font-size:0.7rem; width:100%; text-align:right;">üóë Entfernen</button>
            `;
            list.appendChild(div);
        });
    }

    function addAdminTask() {
        // Wir f√ºgen eine leere Aufgabe hinzu und rendern neu
        questState.push({ title: "", info: "", completed: false });
        renderAdmin();
    }

    function removeTask(i) {
        // Wir lesen die aktuellen Werte aus den Feldern, bevor wir eines l√∂schen
        const taskElements = document.querySelectorAll('.admin-task-item');
        questState = [];
        taskElements.forEach(el => {
            questState.push({
                title: el.querySelector('.task-title-input').value,
                info: el.querySelector('.task-info-input').value,
                completed: false
            });
        });
        questState.splice(i, 1);
        renderAdmin();
    }

    // --- 3. APP FUNKTIONEN ---

    function toggleQuest(index) {
        questState[index].completed = !questState[index].completed;
        save();
        checkMilestones();
    }

    function save() {
        score = questState.filter(t => t.completed).length * 10;
        localStorage.setItem('tasks_v_final_qr', JSON.stringify(questState));
        localStorage.setItem('score_v_final_qr', score.toString());
        render();
    }

    function render() {
        const list = document.getElementById('quest-list');
        document.getElementById('score').innerText = score;
        list.innerHTML = '';
        questState.forEach((quest, i) => {
            const item = document.createElement('div');
            item.className = `quest-item ${quest.completed ? 'done' : ''}`;
            item.innerHTML = `
                <button class="info-btn" onclick="showInfo(${i})">üí°</button>
                <div class="quest-content" onclick="toggleQuest(${i})">
                    <span class="quest-text">${quest.title}</span>
                    <div class="check-circle">${quest.completed ? '‚úî' : ''}</div>
                </div>`;
            list.appendChild(item);
        });
        document.getElementById('mailLink').href = `mailto:koenigstiger70@web.de?subject=Fortschritt&body=Ich habe ${score} Sterne erreicht!`;
    }

    function showInfo(index) {
        document.getElementById('modalTitle').innerText = questState[index].title;
        document.getElementById('modalDescription').innerText = questState[index].info;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function closeInfo() { document.getElementById('infoModal').style.display = 'none'; }

    function checkMilestones() {
        const badge = document.getElementById('badge');
        const count = questState.filter(t => t.completed).length;
        const total = questState.length;
        if (total === 0) return;
        badge.classList.remove('show');
        setTimeout(() => {
            if (count === total) badge.innerText = "üèÜ";
            else if (count >= total * 0.8) badge.innerText = "ü•à";
            else if (count >= total * 0.5) badge.innerText = "ü•â";
            else return;
            badge.classList.add('show');
            setTimeout(() => badge.classList.remove('show'), 2500);
        }, 100);
    }

    // Start
    checkUrlParams();
    if (questState.length === 0) {
        const saved = localStorage.getItem('tasks_v_final_qr');
        questState = saved ? JSON.parse(saved) : DEFAULT_TASKS;
        score = parseInt(localStorage.getItem('score_v_final_qr')) || 0;
    }
    render();
</script>
</body>
</html>
