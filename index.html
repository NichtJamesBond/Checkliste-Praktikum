<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgaben Planer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <style>
        :root {
            --primary: #6c5ce7; --accent: #fdcb6e; --success: #00b894;
            --bg: #f4f7f6; --text: #2d3436; --mail-color: #0984e3;
            --info-bg: #fff3bf; --info-border: #fcc419;
            --danger: #ff7675;
        }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; padding: 20px; margin: 0; }
        .app-container { background: white; padding: 2rem; border-radius: 30px; box-shadow: 0 10px 30px rgba(0,0,0,0.08); width: 100%; max-width: 400px; min-height: 620px; display: flex; flex-direction: column; position: relative; }
        
        .header { text-align: center; margin-bottom: 25px; cursor: pointer; user-select: none; }
        .score-board { background: var(--accent); display: inline-block; padding: 10px 25px; border-radius: 20px; font-weight: bold; font-size: 1.2rem; color: #000; box-shadow: 0 4px 0 #e1b12c; }

        .quest-list { list-style: none; padding: 0; flex-grow: 1; }
        .quest-item { background: white; border: 2px solid #f0f0f0; margin: 10px 0; padding: 12px; border-radius: 18px; display: flex; align-items: center; gap: 10px; }
        .quest-item.done { background: #e8fcf3; border-color: var(--success); }
        .quest-content { flex-grow: 1; cursor: pointer; display: flex; align-items: center; justify-content: space-between; }
        .quest-text { font-size: 1rem; font-weight: 600; color: var(--text); }
        .done .quest-text { text-decoration: line-through; color: #a0a0a0; }

        .info-btn { background: var(--info-bg); border: 2px solid var(--info-border); width: 36px; height: 36px; border-radius: 50%; cursor: pointer; font-size: 18px; display: flex; align-items: center; justify-content: center; border: none; }
        .check-circle { width: 28px; height: 28px; border-radius: 50%; border: 2px solid #ddd; display: flex; align-items: center; justify-content: center; }
        .done .check-circle { background: var(--success); border-color: var(--success); color: white; }

        #adminPanel { display: none; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 2000; padding: 20px; box-sizing: border-box; border-radius: 30px; overflow-y: auto; border: 3px solid var(--primary); }
        .admin-task-item { background: #f9f9f9; padding: 12px; border-radius: 12px; margin-bottom: 15px; border: 1px solid #ddd; }
        
        /* Icon Auswahl Style */
        .icon-picker { display: flex; flex-wrap: wrap; gap: 5px; margin-bottom: 8px; background: #eee; padding: 5px; border-radius: 8px; }
        .icon-choice { cursor: pointer; font-size: 1.2rem; padding: 2px; transition: transform 0.1s; }
        .icon-choice:hover { transform: scale(1.3); }

        .admin-input { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 8px; margin-bottom: 8px; box-sizing: border-box; font-family: inherit; font-size: 0.9rem; }
        .admin-btn { padding: 12px; border-radius: 12px; border: none; cursor: pointer; font-weight: bold; width: 100%; margin-top: 5px; transition: all 0.2s; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .admin-btn:disabled { background: #ccc !important; color: #888 !important; cursor: not-allowed; }

        .export-group { display: flex; gap: 10px; margin-top: 10px; }
        .export-group .admin-btn { flex: 1; font-size: 0.8rem; }

        #qr-container { display: none; margin-top: 20px; text-align: center; background: #f0f0f0; padding: 15px; border-radius: 15px; border: 2px dashed #ccc; }
        #qr-canvas { margin: 10px auto; display: block; max-width: 100%; height: auto; }

        .footer-actions { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; display: flex; flex-direction: column; gap: 12px; }
        .action-btn { width: 100%; height: 48px; border-radius: 14px; border: none; font-weight: bold; display: flex; align-items: center; justify-content: center; gap: 10px; text-decoration: none; cursor: pointer; color: white; }
        .btn-mail { background: var(--mail-color); }

        #badge { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); font-size: 8rem; z-index: 4000; pointer-events: none; transition: transform 0.5s; text-shadow: 0 10px 30px rgba(0,0,0,0.3); }
        #badge.show { transform: translate(-50%, -50%) scale(1.2); }

        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 3000; }
        .modal-content { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 350px; text-align: center; }
    </style>
</head>
<body>

<div id="badge"></div>

<div id="adminPanel">
    <h2 style="color: var(--primary); margin: 0 0 15px 0;">Lehrer-Bereich üë®‚Äçüè´</h2>
    <div id="adminTaskList"></div>
    <button class="admin-btn" onclick="addAdminTask()" style="background: #eee; color: #333;">+ Neue Aufgabe hinzuf√ºgen</button>
    <hr style="border: 0; border-top: 1px solid #eee; margin: 20px 0;">
    <button id="saveBtn" class="admin-btn" onclick="saveAdminData()" style="background: var(--primary); color: white; font-size: 1.1rem; box-shadow: 0 4px 0 #4834d4;">üíæ √Ñnderungen speichern</button>
    <button id="qrBtn" class="admin-btn" onclick="generateQR()" style="background: var(--success); color: white; margin-top:15px;" disabled>üì± QR-Code anzeigen</button>
    <div class="export-group">
        <button id="mailConfigBtn" class="admin-btn" onclick="sendConfigMail()" style="background: var(--mail-color); color: white;" disabled>üìß Per Mail senden</button>
        <button id="copyConfigBtn" class="admin-btn" onclick="copyConfigLink()" style="background: #636e72; color: white;" disabled>üìã Link kopieren</button>
    </div>
    <div id="qr-container">
        <p style="font-weight: bold; margin: 0; font-size: 0.9rem; color: var(--success);">Link ist bereit!</p>
        <canvas id="qr-canvas"></canvas>
    </div>
    <button class="admin-btn" onclick="closeAdmin()" style="background: #b2bec3; color: white; margin-top: 25px;">Zur√ºck zur App</button>
</div>

<div id="infoModal" class="modal-overlay">
    <div class="modal-content">
        <div style="font-size: 3rem; margin-bottom: 10px;">üí°</div>
        <h3 id="modalTitle" style="color:var(--primary); margin-top:0;">Info</h3>
        <p id="modalDescription" style="line-height:1.5; color: #444;"></p>
        <button class="action-btn btn-mail" style="margin-top: 15px; height: 40px;" onclick="document.getElementById('infoModal').style.display='none'">Alles klar!</button>
    </div>
</div>

<div class="app-container">
    <div class="header" onclick="handleHeaderClick()">
        <h1 style="margin:0 0 10px 0; color: var(--primary);">Meine Aufgaben üéØ</h1>
        <div class="score-board"><span id="score">0</span> <span>‚≠ê</span></div>
    </div>
    <div id="quest-list" class="quest-list"></div>
    <div class="footer-actions">
        <a id="mailLink" href="#" class="action-btn btn-mail">üìß Mail verschicken</a>
    </div>
</div>

<script>
    let questState = [];
    let score = 0;
    let clickCount = 0;
    let hasUnsavedChanges = false;
    const icons = ["üìù", "üìñ", "üíª", "üé®", "üß™", "üßÆ", "üèÉ", "üéº", "üè´", "üë®‚Äçüè´", "üåü", "üí°"];

    function handleHeaderClick() {
        clickCount++;
        if (clickCount >= 5) {
            document.getElementById('adminPanel').style.display = 'block';
            renderAdmin();
            clickCount = 0;
        }
        setTimeout(() => clickCount = 0, 3000);
    }

    function renderAdmin() {
        const list = document.getElementById('adminTaskList');
        list.innerHTML = '';
        questState.forEach((task, i) => {
            const div = document.createElement('div');
            div.className = 'admin-task-item';
            
            // Erstelle Icon-Leiste
            let iconHtml = '<div class="icon-picker">';
            icons.forEach(icon => {
                iconHtml += `<span class="icon-choice" onclick="addIconToInput(${i}, '${icon}')">${icon}</span>`;
            });
            iconHtml += '</div>';

            div.innerHTML = `
                ${iconHtml}
                <input type="text" id="input-title-${i}" class="admin-input task-title" value="${task.title}" placeholder="Aufgaben Titel" oninput="markAsUnsaved()">
                <textarea id="input-info-${i}" class="admin-input task-info" placeholder="Infos (was ist zu tun?)" oninput="markAsUnsaved()">${task.info}</textarea>
                <button onclick="removeAdminTask(${i})" style="color:var(--danger); background:none; border:none; cursor:pointer; font-size:0.8rem; width:100%; text-align:right;">üóë Aufgabe l√∂schen</button>
            `;
            list.appendChild(div);
        });
        updateButtonStates();
    }

    function addIconToInput(index, icon) {
        const input = document.getElementById(`input-title-${index}`);
        input.value = icon + " " + input.value;
        markAsUnsaved();
    }

    function markAsUnsaved() {
        hasUnsavedChanges = true;
        updateButtonStates();
        document.getElementById('qr-container').style.display = 'none';
    }

    function updateButtonStates() {
        const btns = [document.getElementById('qrBtn'), document.getElementById('mailConfigBtn'), document.getElementById('copyConfigBtn')];
        const saveBtn = document.getElementById('saveBtn');
        btns.forEach(btn => btn.disabled = hasUnsavedChanges);
        saveBtn.style.opacity = hasUnsavedChanges ? "1" : "0.5";
        saveBtn.innerText = hasUnsavedChanges ? "üíæ √Ñnderungen speichern" : "‚úî Gespeichert";
    }

    function syncCurrentInputs() {
        const titles = document.querySelectorAll('.task-title');
        const infos = document.querySelectorAll('.task-info');
        const updatedTasks = [];
        titles.forEach((input, i) => {
            if (input.value.trim() !== "") {
                updatedTasks.push({ title: input.value, info: infos[i].value, completed: false });
            }
        });
        return updatedTasks;
    }

    function addAdminTask() {
        questState = syncCurrentInputs();
        questState.push({ title: "", info: "", completed: false });
        renderAdmin();
        markAsUnsaved();
    }

    function removeAdminTask(i) {
        questState = syncCurrentInputs();
        questState.splice(i, 1);
        renderAdmin();
        markAsUnsaved();
    }

    function saveAdminData() {
        questState = syncCurrentInputs();
        hasUnsavedChanges = false;
        saveToLocalStorage();
        updateButtonStates();
        render(); 
    }

    function getShareLink() {
        const dataToEncode = questState.map(t => ({ title: t.title, info: t.info }));
        const jsonStr = JSON.stringify(dataToEncode);
        const base64 = btoa(unescape(encodeURIComponent(jsonStr)));
        return window.location.origin + window.location.pathname + "?q=" + base64;
    }

    function generateQR() {
        if (hasUnsavedChanges) return;
        document.getElementById('qr-container').style.display = 'block';
        new QRious({ element: document.getElementById('qr-canvas'), value: getShareLink(), size: 200, level: 'L' });
    }

    function sendConfigMail() {
        if (hasUnsavedChanges) return;
        const subject = encodeURIComponent("Konfiguration f√ºr Aufgaben-Planer");
        const body = encodeURIComponent("Hier der Link f√ºr dich:\n\n" + getShareLink());
        window.location.href = `mailto:?subject=${subject}&body=${body}`;
    }

    function copyConfigLink() {
        if (hasUnsavedChanges) return;
        const dummy = document.createElement("textarea");
        document.body.appendChild(dummy);
        dummy.value = getShareLink();
        dummy.select();
        document.execCommand("copy");
        document.body.removeChild(dummy);
        alert("‚úÖ Link kopiert!");
    }

    function closeAdmin() {
        if (hasUnsavedChanges && !confirm("Ungespeicherte √Ñnderungen wirklich verwerfen?")) return;
        document.getElementById('adminPanel').style.display = 'none';
    }

    function saveToLocalStorage() {
        score = questState.filter(t => t.completed).length * 10;
        localStorage.setItem('tasks_v8', JSON.stringify(questState));
        localStorage.setItem('score_v8', score.toString());
    }

    function render() {
        const list = document.getElementById('quest-list');
        document.getElementById('score').innerText = score;
        list.innerHTML = '';
        questState.forEach((quest, i) => {
            const item = document.createElement('div');
            item.className = `quest-item ${quest.completed ? 'done' : ''}`;
            item.innerHTML = `
                <button class="info-btn" onclick="showInfo(${i})">üí°</button>
                <div class="quest-content" onclick="toggleQuest(${i})">
                    <span class="quest-text">${quest.title}</span>
                    <div class="check-circle">${quest.completed ? '‚úî' : ''}</div>
                </div>`;
            list.appendChild(item);
        });
        
        // CRINGE MAIL TEXT IMPLEMENTIERT
        const mailSubject = encodeURIComponent("Krankes Level-Up! Mein Score ist am Beamen üöÄ");
        const mailBody = encodeURIComponent(`Yo! No Front, aber ich hab heute mal wieder komplett abgeliefert. Mein Grind war heute richtig krass und ich hab die Aufgaben einfach weggemeddelt. ‚ö°Ô∏è Hab jetzt legit ${score} Sterne auf dem Konto ‚Äì absolut wyld, wie ich das gechurcht hab! üåü‚ú® Sheesh, einfach Main Character Energy heute! üìàüî•`);
        document.getElementById('mailLink').href = `mailto:koenigstiger70@web.de?subject=${mailSubject}&body=${mailBody}`;
    }

    function toggleQuest(i) {
        questState[i].completed = !questState[i].completed;
        saveToLocalStorage();
        render();
        checkMilestones();
    }

    function showInfo(i) {
        document.getElementById('modalTitle').innerText = questState[i].title;
        document.getElementById('modalDescription').innerText = questState[i].info;
        document.getElementById('infoModal').style.display = 'flex';
    }

    function checkMilestones() {
        const badge = document.getElementById('badge');
        const count = questState.filter(t => t.completed).length;
        const total = questState.length;
        if (total === 0) return;
        badge.classList.remove('show');
        setTimeout(() => {
            if (count === total && total > 0) badge.innerText = "üèÜ";
            else if (count >= total * 0.8) badge.innerText = "ü•à";
            else if (count >= total * 0.5) badge.innerText = "ü•â";
            else return;
            badge.classList.add('show');
            setTimeout(() => badge.classList.remove('show'), 2500);
        }, 100);
    }

    function loadFromUrl() {
        const params = new URLSearchParams(window.location.search);
        const data = params.get('q');
        if (data) {
            try {
                const decoded = JSON.parse(decodeURIComponent(escape(atob(data))));
                questState = decoded.map(t => ({ ...t, completed: false }));
                saveToLocalStorage();
                window.history.replaceState({}, document.title, window.location.pathname);
            } catch (e) { console.error("URL Error", e); }
        }
    }

    loadFromUrl();
    if (questState.length === 0) {
        const saved = localStorage.getItem('tasks_v8');
        questState = saved ? JSON.parse(saved) : [{title: "Beispiel", info: "Willkommen!"}];
        score = parseInt(localStorage.getItem('score_v8')) || 0;
    }
    render();
</script>
</body>
</html>
